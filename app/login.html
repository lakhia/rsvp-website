<!-- Logged out -->
<div ng-init="init()">

<h3>Enter your credentials</h3>
<br>
<br>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input ng-model="email" type="email" class="form-control" id="email"
             placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Thaali:</label>
    <div class="col-sm-10">
      <input ng-model="thaali" type="password" class="form-control" id="pwd"
             placeholder="Enter thaali number">
    </div>
  </div>

  <br><div class="msg">&nbsp; {{ message }}</div>
  <br>

  <div class="form-group" novalidate>
    <div class="text-center">
      <button class="btn btn-primary" ng-click="login()">Next
        <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
  </div>
</form>
</div>
