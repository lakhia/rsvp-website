<div ng-init="init()">

<h3>Administration Panel</h3>
<br>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Details</th>
      <th>Submit</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input type="date" ng-model="date" class="form-control"
              placeholder="mm/dd/yyyy"/></td>
      <td>
        <input type="text" ng-model="details" class="form-control"
               placeholder="Details" /></td>
      <td>
        <button class="btn btn-primary" ng-click="insert_week()">
          <span class="glyphicon glyphicon-save"></span>  Add
        </button>
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(key, value) in future_weeks">
      <td>
        <input type="date" ng-model="date" class="form-control"
              placeholder="mm/dd/yyyy" value="{{ key }}" /></td>
      <td>
        <input type="text" ng-model="details" class="form-control"
               placeholder="Details" value="{{ value.details }}" /></td>
      <td>
        <button class="btn btn-primary" ng-click="edit_week({{ key }})">
          <span class="glyphicon glyphicon-edit"></span>  Edit
        </button>
      </td>
      <td>
        <button class="btn btn-default" ng-click="delete_week({{ key }})">
          <span class="glyphicon glyphicon-delete"></span> Delete
        </button>
    </tr>
  </tbody>
</table>

<div class="msg">&nbsp;{{ message }}</div>
<br>

</div>
