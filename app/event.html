<!-- event view -->
<div ng-init="init()">

<h3>Events from {{ getDisplayDate(fdate) }}</h3>
<br>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Details</th>
      <th>Enabled</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in data">
      <td>{{ getDisplayDate(event.date) }}</td>
      <td>
          <input type="text" class="trans" placeholder="<Event details>"
          ng-model="event.details" ng-change="onChange()">
      </td>
      <td>
          <input type="checkbox" class="form-control"
          ng-model="event.enabled" ng-true-value="1" ng-change="onChange()">
      </td>
    </tr>
  </tbody>
</table>

<div class="msg">&nbsp;{{ message }}</div>
<br>
<div class="text-center">
  <button class="btn btn-default" ng-click="prev()">
    <span class="glyphicon glyphicon-chevron-left"></span>  Prev Week
  </button>&nbsp;&nbsp;
  <button class="btn btn-primary" ng-disabled="!changed" ng-click="submit()">
    <span class="glyphicon glyphicon-save"></span>  Save Changes
  </button>&nbsp;&nbsp;
  <button class="btn btn-default" ng-click="next()">
    Next Week  <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
</div>

</div>
