<!DOCTYPE html>
<html>
<head>
<title>RSVP System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.67, maximum-scale=1" />
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- build:style inline main -->
<link rel="stylesheet" href = "css/app.css">
<link rel="stylesheet" href = "css/loading-bar.css">
<!-- /build -->
</head>

<body ng-app="rsvp" ng-cloak>

<!-- build:remove -->
<script src="lib/angularjs/angular.js"></script>
<script src="lib/angularjs/angular-cookies.js"></script>
<script src="lib/angularjs/angular-ui-router.js"></script>
<!-- /build -->
<!-- build:section cdn -->
<!-- /build -->

<div ng-controller="mainController" ng-init="init()">

<!-- Side bar -->
<div class="sidebar" ng-class="{sidebarSmall: small}">
<br>
<ul class="nav nav-sidebar">
  <li>
    <a class="menu" ng-click="menuToggle()" href=""><i class="glyphicon
    glyphicon-align-justify"></i><span ng-class="{gone:small}">&nbsp; Menu</span></a></li>
  <li ui-sref-active="active">
    <a ui-sref="home" ng-show="cookies.token"><i class="glyphicon
    glyphicon-home"></i><span ng-class="{gone:small}">&nbsp; RSVP</span></a></li>
  <li ui-sref-active="active">
    <a ui-sref="print" ng-show="cookies.token"><i class="glyphicon
    glyphicon-print"></i><span ng-class="{gone:small}">&nbsp; Filling</span></a></li>
  <li ui-sref-active="active">
    <a ui-sref="help" ng-show="cookies.token"><i class="glyphicon
    glyphicon-heart"></i><span ng-class="{gone:small}">&nbsp; Help Out</span></a></li>
  <li ui-sref-active="active">
    <a ui-sref="stats" ng-show="cookies.adv"><i class="glyphicon
    glyphicon-stats"></i><span ng-class="{gone:small}">&nbsp; Stats</span></a></li>
  <li ui-sref-active="active">
    <a ui-sref="settings" ng-show="cookies.token"><i class="glyphicon
    glyphicon-cog"></i><span ng-class="{gone:small}">&nbsp; Settings</span></a></li>
  <li ui-sref-active="active"><a
    ui-sref="admin" ng-show="cookies.adv"><i class="glyphicon
    glyphicon-tower"></i><span ng-class="{gone:small}">&nbsp; Administer</span></a></li>
  <li ng-class="{active: $state.includes('login')}"><a
    ui-sref="login.out({out:1})"><i class="glyphicon glyphicon-remove"></i><span
    ng-class="{gone:small}">&nbsp; Logout</span></a></li>
</ul>
</div>

<!-- Main content uses view -->
<div ng-class="{mainSmall: small}" class="main">
<ui-view>
  <h3>Loading, please wait ...</h3>
</ui-view>

<!-- Footer -->
<footer class="noPrnt">
  <br class="clearfix"><br><br>
  <p class="small text-muted">For any questions, concerns, comments,
    feedback, please send us
    an <a href="mailto:sf.faiz.almawaid.alburhaniyah@gmail.com">email</a>.</p>
</footer>

<!-- Complete main content and controller -->
</div>
</div>

<!-- build:script inline main -->
<script src="js/main.js"></script>
<script src="js/rsvp.js"></script>
<script src="js/print.js"></script>
<script src="js/admin.js"></script>
<script src="lib/loading-bar.js"></script>
<!-- /build -->

<!-- build:remove -->
<script src="//localhost:35729/livereload.js"></script>
<!-- /build -->

</body>
</html>
