<!DOCTYPE html>
<html>
<head>
<title>RSVP System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.67, maximum-scale=1" />
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- build:style inline main -->
<link rel="stylesheet" href = "css/app.css">
<!-- /build -->
</head>

<body ng-app="rsvp" ng-cloak>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-cookies.min.js"></script>

<!-- Menu bar -->
<div class="small noPrnt container" ng-controller="mainController" ng-init="init()" >
<br>
<ul ng-class="menuClass()" class="nav nav-tabs">
  <li ui-sref-active="active">
    <a ui-sref="home"><span class="glyphicon glyphicon-home"></span>  RSVP</a></li>
  <li ui-sref-active="active">
    <a ui-sref="print"><span class="glyphicon glyphicon-print"></span>  Filling</a></li>
  <li ui-sref-active="active">
    <a ui-sref="help"><span class="glyphicon glyphicon-heart"></span>  Help Out</a></li>
  <li ui-sref-active="active">
    <a ui-sref="stats" ng-show="cookies.adv"><span class="glyphicon glyphicon-stats"></span>  Stats</a></li>
  <li ui-sref-active="active">
    <a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span>  Settings</a></li>
  <li ui-sref-active="active">
    <a ui-sref="admin" ng-show="cookies.adv"><span class="glyphicon glyphicon-tower"></span>  Administer</a></li>
  <li ng-class="{active: $state.includes('login')}">
    <a ui-sref="login.out({out:1})"><span class="glyphicon glyphicon-remove"></span>  Logout</a></li>
</ul>
</div>
<br>

<!-- Select tab using view -->
<ui-view>
  <h3>Loading, please wait ...</h3>
</ui-view>

<!-- Done with tabs, show footer -->
<footer class="noPrnt container">
  <br class="clearfix"><br><br>
  <p class="small text-muted">For any questions, concerns, comments,
    feedback, please send us
    an <a href="mailto:sf.faiz.almawaid.alburhaniyah@gmail.com">email</a>.</p>
</footer>

<!-- build:script inline main -->
<script src="js/main.js"></script>
<script src="js/rsvp.js"></script>
<script src="js/print.js"></script>
<script src="js/admin.js"></script>
<!-- /build -->

<!-- build:remove -->
<script src="//localhost:35729/livereload.js"></script>
<!-- /build -->

</body>
</html>
