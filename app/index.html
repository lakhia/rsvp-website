<!DOCTYPE html>
<html>
<head>
<title>RSVP System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.67, maximum-scale=1" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- build:style -->
<link rel="stylesheet" href = "css/app.css">
<link rel="stylesheet" href = "css/loading-bar.css">
<!-- endbuild -->
</head>

<body ng-app="rsvp" ng-cloak>

<!-- build:remove -->
<script src="lib/angularjs/angular.js"></script>
<script src="lib/angularjs/angular-cookies.js"></script>
<script src="lib/angularjs/angular-ui-router.js"></script>
<!-- endbuild -->
<!-- build:cdn -->
<!-- endbuild -->

<div ng-controller="mainController" ng-init="init()">

<!-- Side bar -->
<div class="sidebar noPrnt" ng-class="{sidebarBig: big}">

<ul class="nav">
  <li>
    <a class="menu nofoc" ng-click="menuToggle()"
    href=""><i ng-class="{gone:big}" class="glyphicon
    glyphicon-menu-hamburger">&nbsp; </i><h4 ng-class="{gone:!big}">Faiz SF</h4></a></li>
  <li ng-class="getClass('home')">
    <a class="nofoc" ui-sref="home({offset:0})" ng-show="cookies.token"><i class="glyphicon
    glyphicon-home"></i><span ng-class="{gone:!big}">&nbsp; RSVP</span></a></li>
  <li ng-class="getClass('print')">
    <a class="nofoc" ui-sref="print({offset:0})" ng-show="cookies.token"><i class="glyphicon
    glyphicon-print"></i><span ng-class="{gone:!big}">&nbsp; Filling</span></a></li>
  <li ng-class="getClass('event')">
    <a class="nofoc" ui-sref="event({offset:0})" ng-show="cookies.adv"><i class="glyphicon
    glyphicon-cutlery"></i><span ng-class="{gone:!big}">&nbsp; Events</span></a></li>
  <li ng-class="getClass('family')">
    <a class="nofoc" ui-sref="family({offset:1})" ng-show="cookies.adv"><i class="glyphicon
    glyphicon-user"></i><span ng-class="{gone:!big}">&nbsp; Family</span></a></li>
  <li ng-class="getClass('login')">
    <a ui-sref="login({out:1})"><i class="glyphicon glyphicon-remove"></i><span
    ng-class="{gone:!big}">&nbsp; Logout</span></a></li>
</ul>
</div>

<!-- Main content uses view -->
<div ng-class="{mainBig: big}" class="main">
<ui-view>
  <h3>Loading, please wait ...</h3>
</ui-view>

<!-- Footer -->
<footer class="noPrnt">
  <br class="clearfix"><br><br>
  <p class="small text-muted">For any questions or concerns, please send us
    an <a href="mailto:sf.faiz.almawaid.alburhaniyah@gmail.com">email</a>.</p>
</footer>

<!-- Complete main content and controller -->
</div>
</div>

<!-- build:script -->
<script src="js/main.js"></script>
<script src="js/rsvp.js"></script>
<script src="js/print.js"></script>
<script src="js/event.js"></script>
<script src="js/family.js"></script>
<script src="lib/loading-bar.js"></script>
<!-- endbuild -->

<!-- build:remove -->
<script src="//localhost:35729/livereload.js"></script>
<!-- endbuild -->

</body>
</html>
