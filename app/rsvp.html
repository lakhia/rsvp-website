<!-- RSVP view -->
<div ng-init="init()">

<h3>RSVP for {{ greet }}</h3>
<br>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Day</th>
      <th>Details</th>
      <th>RSVP</th>
    </tr>
  </thead>
  <tbody>
    <tr class="rsvpRow" ng-repeat="(key, value) in data">
      <td>{{ getDisplayDate(key) }}</td>
      <td>{{ value.details }}</td>
      <td>
        <button class="btn rsvpBtn" ng-show="value.enabled==1"
                ng-disabled="value.readonly==1"
                ng-class="value.rsvp" ng-click="editRSVP(key)">
          <span class="glyphicon glyphicon-pencil"></span>  {{ value.rsvp }}
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="msg">&nbsp;{{ message }}</div>
<br>
<div class="text-center">
  <button class="btn btn-default" ng-click="next(-7)">
    <span class="glyphicon glyphicon-chevron-left"></span>  Prev
  </button>&nbsp;&nbsp;
  <button class="btn btn-primary" ng-disabled="!changed" ng-click="submit()">
    <span class="glyphicon glyphicon-save"></span>  Save
  </button>&nbsp;&nbsp;
  <button class="btn btn-default" ng-click="next(7)">
    Next  <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
</div>

</div>
