<div ng-init="init()">

<h3>Families</h3>
<br>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th class="col-xs-0">Num</th>
      <th class="col-xs-2">Name</th>
      <th class="col-xs-0">Size</th>
      <th class="col-xs-0">Area</th>
      <th class="col-xs-3">Email</th>
      <th class="col-xs-3">Phone / POC</th>
      <th class="col-xs-0">Resp</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="family in data">
      <td>
        {{ family.thaali }}
      </td>
      <td>
        <input type="text" ng-model="family.firstName" class="trans"
               placeholder="First name" ng-change="onChange()"/>
        <input type="text" ng-model="family.lastName" class="trans"
               placeholder="Last name" ng-change="onChange()"/>
      </td>
      <td>
        <input type="text" ng-model="family.size" class="minWidth trans"
               placeholder="M" ng-change="onChange()"/>
      </td>
      <td>
        <input type="area" ng-model="family.area" class="trans"
               placeholder="Area" ng-change="onChange()"/>
      </td>
      <td>
        <input type="email" ng-model="family.email" class="trans"
               placeholder="Email" ng-change="onChange()"/>
      </td>
      <td>
        <input type="text" ng-model="family.phone" class="trans"
               placeholder="Phone" ng-change="onChange()"/><br>
        <input type="text" ng-model="family.poc" class="trans"
               placeholder="POC" ng-change="onChange()"/>
      </td>
      <td>
        <input type="text" ng-model="family.resp" class="trans"
               ng-change="onChange()"/>
      </td>
    </tr>
  </tbody>
</table>

<div class="msg">&nbsp;{{ msg }}</div>
<br>
<div class="text-center">
    <button class="btn btn-default" ng-disabled="offset<=10" ng-click="next(-10)">
      <span class="glyphicon glyphicon-chevron-left"></span>  Prev
    </button>&nbsp;&nbsp;
  <button class="btn btn-primary" ng-disabled="!changed" ng-click="submit()">
    <span class="glyphicon glyphicon-save"></span>  Save
  </button>&nbsp;&nbsp;
  <button class="btn btn-default" ng-click="next(10)">
    Next  <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
</div>

</div>
