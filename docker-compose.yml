services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_DATABASE: sffaiz
      DB_USERNAME: sffaiz
      DB_PASSWORD: sffaiz-pass

  db:
    image: mysql:8.0
    ports:
      - "0.0.0.0:3306:3306"
    environment:
      MYSQL_DATABASE: sffaiz
      MYSQL_USER: sffaiz
      MYSQL_PASSWORD: sffaiz-pass
      MYSQL_ROOT_PASSWORD: root-password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migration:/docker-entrypoint-initdb.d

volumes:
  mysql_data:
